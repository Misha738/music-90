<style>
	.header{
		width: 1400px;
		height: 50px;
		background-color: #BDBDBD;
		margin-left: auto;
		margin-right: auto;
	}
	.header-center{
		width: 700px;
		height: 50px;
		background-color: #BDBDBD;
		display: flex;
		margin-left: auto;
		margin-right: auto;
	}
	.box-logo{
		width: 100;
		height: 50px;
		background-color: #BDBDBD;
	}
	.box-links{
		width: 625;
		height: 50px;
		background-color: #BDBDBD;
		display: flex;
	}
	.box-buttons{
		width: 75;
		height: 50px;
		background-color: #BDBDBD;
	}
	.charts-container{
		background-color: white;
		width: 700px;
		height: 700px;
		margin-left: auto;
		margin-right: auto;
	}
	.charts-sort{
		width: 700px;
		height: 50px;
		background-color: white;
	}
	.charts-up{
		width: 700px;
		height: 75px;
		margin-top: 14px;
		background-color: #A9F5A9;
		border-radius: 10px ;
		display: flex;
	}
	.charts-new{
		width: 700px;
		height: 75px;
		margin-top: 14px;
		background-color: #F3F781;
		border-radius: 10px ;
		display: flex;
	}
	.charts-down{
		width: 700px;
		height: 75px;
		margin-top: 14px;
		background-color: #F5A9A9;
		border-radius: 10px ;
		display: flex;
	}
	.charts-rank{
		width: 50px;
		height: 75px;
	}
	.charts-info{
		width: 500px;
		height: 75px;
	}
	.charts-button{
		width: 100px;
		height: 75px;
	}
	.charts-img{
		width: 50px;
		height: 75px;
	}
	.gg{
		 font-size: 20px;
		 margin-left: 5px;
		 margin-top: -2px
	}
	/*вот так ставятся комментарии внутри style*/
</style>
